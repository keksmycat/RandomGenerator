<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:wght@200&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <h2>Random Password Generator</h2>
        <input type="text" placeholder="Password" id="password" readonly>
        
        <div class="length">
            <input  type="number" min="1" value="1" placeholder="length" id="length">
        </div>

        <table>
            <th><div id="button" class="btn1" onclick="genPassword()">Generate</div></th>
            <th><div id="button" class="btn2" onclick="copyPassword()">Copy</div></th>
        </table>
        



    </div>
    



    <script src="JS/app.js"></script>
</body>
</html>
